# nginx.conf

user nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections  1024;
}


http {
    include            /etc/nginx/mime.types;
    default_type       application/octet-stream;

    sendfile           on;
    gzip               on;
    tcp_nopush         on;
    tcp_nodelay        on;
    keepalive_timeout  65;

    server {
        listen 80;

        location / {
            autoindex on;
            root /tmp/stream;
        }
    }
}
