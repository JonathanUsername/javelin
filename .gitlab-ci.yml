image: "debian:stretch-slim"

services:
  - mongo:4.2

stages:
  - prepare
  - build
  - test
  - publish

variables:
  RUSTUP_HOME: "$CI_PROJECT_DIR/.rustup"
  CARGO_HOME: "$CI_PROJECT_DIR/.cargo"
  MONGO_INITDB: "javelin"
  MONGO_INITDB_ROOT_USERNAME: "dev"
  MONGO_INITDB_ROOT_PASSWORD: "s3cur3"

.write_cache:
  cache:
    key: "$CI_COMMIT_REF_SLUG-rustup"
    paths:
      - .rustup
      - .cargo

.read_cache:
  cache:
    key: "$CI_COMMIT_REF_SLUG-rustup"
    paths:
      - .rustup
      - .cargo
    policy: pull

.toolchain-env: &toolchain-env
  - apt-get update
  - apt-get install -y --no-install-recommends ca-certificates libssl-dev libc6-dev libsqlite3-dev pkg-config gcc
  - export PATH="$CARGO_HOME/bin:$PATH"

.toolchain-stable:
  extends: .read_cache
  before_script:
    - *toolchain-env
    - rustup show

.toolchain-nightly:
  extends: .read_cache
  allow_failure: true
  before_script:
    - *toolchain-env
    - rustup install nightly --profile minimal
    - rustup override set nightly
    - rustup show

####### Jobs #######

prepare:install-rust:
  extends: .write_cache
  stage: prepare
  script:
    - apt-get update
    - apt-get install -y --no-install-recommends ca-certificates curl
    - curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs > rustup.sh
    - sh rustup.sh -y --default-host x86_64-unknown-linux-gnu --default-toolchain none
    - export PATH="$CARGO_HOME/bin:$PATH"
    - rustup install $(cat rust-toolchain) --profile minimal
    - rustup component add clippy
  rules:
    - changes: [rust-toolchain]

test:db-sqlite:
  extends: .toolchain-stable
  stage: test
  script:
    - cd javelin/
    - cargo test --no-default-features --features "db-sqlite"
  rules:
    - changes:
      - "javelin/src/database.rs"
      - "javelin/src/database/sqlite.rs"
      - "javelin/src/database/sqlite/**/*"

test:db-mongo:
  extends: .toolchain-stable
  stage: test
  script:
    - cd javelin/
    - cargo test --no-default-features --features "db-mongo"
  rules:
    - changes:
      - "javelin/src/database.rs"
      - "javelin/src/database/mongo.rs"
      - "javelin/src/database/mongo/**/*"

test:stable:
  extends: .toolchain-stable
  stage: test
  script:
    - cargo test --workspace --tests
  rules:
    - changes:
      - "Cargo.toml"
      - "Cargo.lock"
      - "**/*.rs"

test:nightly:
  extends: .toolchain-nightly
  stage: test
  script:
    - cargo test --workspace --tests
  rules:
    - changes:
      - "Cargo.toml"
      - "Cargo.lock"
      - "**/*.rs"

test:clippy:
  extends: .toolchain-stable
  stage: test
  allow_failure: true
  script:
    - cargo clippy
  rules:
    - changes:
      - "**/*.rs"

deploy:crates-io:
  extends: .toolchain-stable
  stage: publish
  script:
    - cargo publish --token $CRATES_IO_API_TOKEN
  rules:
    - if: '$CI_PROJECT_PATH == "valeth/javelin" && $CI_COMMIT_TAG != null'
